language: android
jdk: oraclejdk8
android:
 components:
 - tools
 - platform-tools
 - tools
 - build-tools-25.0.2
 - android-25
 - extra-google-m2repository
 - extra-android-m2repository
script:
 - ./gradlew assembleRelease
licenses:
 - 'android-sdk-preview-license-.+'
 - 'android-sdk-license-.+'
 - 'google-gdk-license-.+'
cache:
 directories:
 - "$HOME/.m2"
 - "$HOME/.gradle"
 - "$HOME/.gradle/caches/"
 - "$HOME/.gradle/wrapper/"
 - ${TRAVIS_BUILD_DIR}/android-sdk/extras/
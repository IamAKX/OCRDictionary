language: android
jdk: oraclejdk8
android:
 components:
 - platform-tools
 - tools
 - build-tools-25.0.2
 - android-25
 licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
 cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"